<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" rel="stylesheet" />
</head>
<body>
  <div class='container'>
    {{course}}
    {{course.description}}
    <hr />
    <h1>Edit Course</h1>
    <form>
      {% csrf_token %}
      <div class='formgroup row'>
        <label class='col-md-3 text-right' for='title'>Title:</label>
        <p>{{course.course.title}}</p>
      </div>
      <div class='formgroup row'>
        <label class='col-md-3 text-right' for='description'>Description:</label>
        <span class='col-md-7'>{{course.description}}</span>
      </div>
      <div class='row'>
        <div class='col-md-offset-3 col-md-2'>
          <button class='btn btn-primary btn-block' formaction="/courses" formmethod='get' type='submit' name='cancel'>Cancel</button>
        </div>
        <div class='col-md-offset-1 col-md-2'>
          <button class='btn btn-danger btn-block' formaction="/courses/{{course.course_id}}/delete" formmethod='post' type='submit' name='delete'>Delete</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
