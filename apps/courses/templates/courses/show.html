<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" rel="stylesheet" />
</head>
<body>
  <div class='container'>
    {{course}}
    {{course.description}}
    <hr />
    <h1>Edit Course</h1>
    <form method='POST'>
      {% csrf_token %}
      <div class='formgroup row'>
        <label class='col-md-3 text-right' for='title'>Title:</label>
        <input class='col-md-7' name='title' value="{{course.course.title}}"/>
      </div>
      <div class='formgroup row'>
        <label class='col-md-3 text-right' for='description'>Description:</label>
        <textarea class='col-md-7' name='description'>{{course.description}}</textarea>
      </div>
      <div class='row'>
        <div class='col-md-offset-3 col-md-2'>
          <button class='btn btn-success btn-block' formaction="{% url 'courses:edit' id=course.course.id %}" type='submit' name='update'>Update</button>
        </div>
        <div class='col-md-offset-1 col-md-2'>
          <button class='btn btn-danger btn-block' formaction="{% url 'courses:delete' id=course.course.id %}" type='submit' name='delete'>Delete</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
